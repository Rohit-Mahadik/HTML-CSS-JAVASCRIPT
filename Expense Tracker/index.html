<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="" id="form">
        <input type="text" id="IteamNAme" name="IteamNAme">
        <input type="number" id="IteamPrice" name="IteamPrice">
        <button class="Btn1" type="submit">Add</button>
         <button class="btn2">Clear</button>
    </form>

    <ul id="LIstData">
        
        
        
    </ul>

    <h2 id="TotalAmount"></h2>
    

    <script>
       
        const SubmitBtn=document.querySelector(".Btn1")
        const clearBtn=document.querySelector(".Btn2")
        const form=document.querySelector("#form")
        const LIstdata=document.querySelector("#LIstData")

        let data=JSON.parse(localStorage.getItem("ProductData")) || []


        // let xyz=localStorage.getItem("ProductData")
        // let OBjData=JSON.parse(xyz)

        

    form.addEventListener("submit",AddIteams)
            
         function AddIteams(event){

            event.preventDefault()
            const itemName=document.querySelector("#IteamNAme").value
            const itemPrice=document.querySelector("#IteamPrice").value
            

            let UserData={
                name:itemName,
                price:itemPrice
            }

            data.push(UserData)
            localStorage.setItem("ProductData",JSON.stringify(data))
            document.querySelector("#IteamNAme").value=''
            document.querySelector("#IteamPrice").value=''
            Iter()
            TotalAmount()
          
         }
        
        
        

       
        function Iter(){
            LIstdata.innerHTML=data.map((x)=>{
                return `<li>${x.name} - ${x.price}</li>`
            })
            
        } 
        
        Iter()
       


        function TotalAmount(){
            let total=data.reduce((x,y)=>{
                return x + +y.price
            },0)
            Iter()
            document.querySelector("#TotalAmount").textContent=`Total Amount : ${total}`
            // return total
            
        }
        TotalAmount()

        
        


    </script>


    <!-- // when function decalre at there top of the scope before initialization it is called hoisting  -->
    <!-- in the var case it will show undefined and let and const case it will throw error.! -->
</body>
</html>
